    <!-- Comentarios-->
    <script language="javascript">
        function guardar(e, viewHowChanges, actionForNewPoints) {

            $('#guardar').attr('disabled', true);
            $('#bcancelar').attr('disabled', true);

            var formData = new FormData();
            var horarios = $("#horarios")[0].files[0];
            var promedios = $("#promedios")[0].files[0];

            var optRango = $("#optRango")[0]
                , finicial = $("#finicial")[0]
                , ffinal = $("#ffinal")[0]
                , optActualizar = $("#optActualizar")[0]
                , useRange = false;

            var continuar = true;


            if (horarios == null || promedios == null) {
                continuar = false;

                e.preventDefault();
                $('#guardar').attr('disabled', false);
                $('#bcancelar').attr('disabled', false);

                Mi.Modal.error("Es necesario que seleccione ambos archivos de importacion. (CSV por hora y por promedio)");

            } else {
                if (horarios.name.toUpperCase().lastIndexOf("CSV") < 0 || promedios.name.toUpperCase().lastIndexOf("CSV") < 0) {
                    continuar = false;

                    e.preventDefault();
                    $('#guardar').attr('disabled', false);
                    $('#bcancelar').attr('disabled', false);
                    Mi.Modal.error("Los archivos requeridos para la importación deben ser del tipo CSV. Favor de verificarlo.");
                } else {
                    useRange = optRango.checked == "checked" || optRango.checked == true;

                    if (useRange) {
                        if (finicial.value == null || ffinal.value == null || finicial.value == "" || ffinal.value == "") {
                            continuar = false;
                            e.preventDefault();
                            $('#guardar').attr('disabled', false);
                            $('#bcancelar').attr('disabled', false);
                            Mi.Modal.error("Es necesario que indique la fecha inicial y final para realizar la importación");

                        }
                        else {
                            if (new Date(ffinal.value) < new Date(finicial.value)) {
                                continuar = false;
                                e.preventDefault();
                                $('#guardar').attr('disabled', false);
                                $('#bcancelar').attr('disabled', false);
                                Mi.Modal.error("La fecha final debe ser mayor o igual a la fecha inicial. Favor de verificarlo.");
                            }

                        }
                    }
                }
            }


            if (continuar) {

                Mi.Modal.showPleaseWait();

                if (useRange) {
                    formData.append("initDate", finicial.value);//"2017-02-01
                    formData.append("finalDate", ffinal.value);
                }

                formData.append("useRange", useRange)
                formData.append("updateRecords", optActualizar.checked);
                formData.append("idsesion", Mi.Cookie.get('SESIONCENEGAS').idsesion);
                formData.append("viewHowChanges", (typeof (viewHowChanges) === "undefined" ? false : viewHowChanges));
                formData.append("actionForNewPoints", (typeof (actionForNewPoints) === "undefined" ? "V" : actionForNewPoints));

                formData.append("horarios", horarios);
                formData.append("promedios", promedios);

                var me = this;

                $.ajax({
                    url: Mi.webHome + 'dispatch/import.aspx', // Url to which the request is send
                    type: "POST",             // Type of request to be send, called as method
                    timeout: 20 * 1000 * 60,
                    //dataType: 'json',
                    data: formData, // Data sent to server, a set of key/value pairs (i.e. form fields and values)
                    contentType: false,       // The content type used when sending data to the server.
                    cache: false,             // To unable request pages to be cached
                    processData: false,        // To send DOMDocument or non processed data file it is set to false
                    success: function (data)   // A function to be called if request succeeds
                    {
                        var r = JSON.parse(data)
                            , TAG_NEW_POINTS = "VALIDATION_NEW_POINTS:"
                            , TAG_HOW_CHANGE = "VALIDATION_HOW_CHANGE:"
                            , TAG_DUPLICATE_RECORDS = "VALIDATION_DUPLICATE_RECORDS:";

                        if (typeof r.error === 'undefined') {
                            buscar();
                        }
                        else {
                            var hasNewPoints = r.error.indexOf(TAG_NEW_POINTS);
                            var hasHowChange = r.error.indexOf(TAG_HOW_CHANGE);
                            var hasDuplicateRecords = r.error.indexOf(TAG_DUPLICATE_RECORDS);

                            var message = null;

                            if (hasNewPoints > 0) {
                                hasNewPoints = hasNewPoints + TAG_NEW_POINTS.length;

                                message = r.error.substring(hasNewPoints, r.error.length);

                                records = message.split("||");



                                message = "<tr><th>Punto</th> <th>Nombre Alterno</th> </tr><tr><td>" + records.join("</td></tr><tr><td>") + '</td></tr>';

                                message = message.split("|").join("</td><td>");


                                message = '<table width="100%" style="border-collapse:collapse;width:100%"> <caption> Se detectó que los siguientes puntos de muestreo de los archivos CSV no existen en el catálogo de la Base de Datos.</caption>' + message + '<tr><td colspan="2">&nbsp;</td></tr><tr><th colspan="2"> ¿Que acción desea realizar? </th></tr></table>';

                                var params = {};

                                params.content = $(message);
                                params.buttons = $('<button type="button" class="btn btn-default" data-dismiss="modal">Agregarlos e importar</button><button type="button" class="btn btn-default" data-dismiss="modal">Ignorarlos e importar</button><button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>');
                                params.buttons.eq(0).click(function () {
                                    me.guardar(e, false, 'C');  // Crear
                                });

                                params.buttons.eq(1).click(function () {
                                    me.guardar(e, false, null); // ignorar
                                });


                                Mi.Modal.modal(params);

                            }
                            else if (hasHowChange > 0) {
                                hasHowChange = hasHowChange + TAG_HOW_CHANGE.length;

                                var response = $.parseJSON(r.error.substring(hasHowChange, r.error.length));

                                message = '<table width="100%" style="border-collapse:collapse;border:1px solid #000;width:100%"> <caption>El proceso de importacion de estos CSV realizará las siguientes acciones:</caption><tr> <th>Archivo CSV</th> <th> Inserciones </th> <th> Actualizaciones </th></tr>';

                                message += '<tr><td>' + response.CSVs.horarios + '</td> <td>' + response.horarios.inserts + ' </td> <td> ' + response.horarios.updates + '</td></tr> ';
                                message += '<tr><td>' + response.CSVs.promedios + '</td> <td>' + response.promedios.inserts + ' </td> <td> ' + response.promedios.updates + '</td></tr> ';


                                message += '<tr><td colspan="3">&nbsp;</td></tr><tr><td colspan="3">NOTA: Los registros de mediciones de los CSV que correspondan a puntos de muestreo que no existen en la Base de Datos NO son considerados en el conteo de inserciones/actualizaciones. </td></tr></table>';

                                Mi.Modal.alert($(message));
                            }
                            else if ( hasDuplicateRecords > 0){
                                hasDuplicateRecords = hasDuplicateRecords + TAG_DUPLICATE_RECORDS.length;

                                var response = $.parseJSON(r.error.substring(hasDuplicateRecords, r.error.length));

                                var linkHorarios = (response.idHorarios == null ? '' : '<a href ="#">Archivo de Horarios</a>');

                                var linkPromedios = (response.idPromedios == null ? '' : '<a href ="#">Archivo de Promedios</a>');

                                message = $('<span>La importación no puede realizarse porque existen registros de mediciones duplicadas en los archivos CSV. <br>Favor de verificarlo. </span> ' + linkHorarios + (linkHorarios && linkPromedios ? ' y ': '') + linkPromedios);


                                if (linkHorarios !== '') {
                                    message.eq(2).click(function (e) {
                                        e.preventDefault();
                                        alert('horario:' + response.idHorarios);
                                    });

                                    if (linkPromedios !== '')
                                        message.eq(4).click(function (e) {
                                            e.preventDefault();
                                            alert('promedio:' + response.idPromedios);
                                        })
                                } else {
                                    if (linkPromedios !== '')
                                        message.eq(2).click(function (e) {
                                            e.preventDefault();
                                            alert('promedio' + response.idPromedios);
                                        })
                                }
                                    
                                Mi.Modal.alert(message);
                            } else
                                Mi.Modal.error(r.error);
                        }

                        Mi.Modal.hidePleaseWait();

                        $('#guardar').attr('disabled', false);
                        $('#bcancelar').attr('disabled', false);
                    },
                    error: function (data) {

                        Mi.Modal.hidePleaseWait();

                        $('#guardar').attr('disabled', false);
                        $('#bcancelar').attr('disabled', false);

                        Mi.Modal.error("ocurrio un error");
                    }
                });


            }


            e.preventDefault();
        }


        function cargar() {
            $("#formulario").show()
            $("#listado").hide()
            //$("#registros").hide()
        }
        function eliminar() {
        }
        function buscar(fechaInicial, fechaFinal) {

            fechaInicial || (fechaInicial = null);
            fechaFinal || (fechaFinal = null);

            Mi.AJAX.request({
                data: {
                    NAME: 'sps_bdatos_buscar'
                    , fechaInicial: fechaInicial
                    , fechaFinal: fechaFinal
                },
                onsuccess: function (r) {
                    listado(r);
                }
                , onerror: function (r) {
                    Mi.Modal.alert(r);
                }
            });
        }
        function listado(r) {
            $("#registros").empty();
            $("#formulario").hide();
            $("#listado").show();
            $("#top-menu").find('li').removeClass('disabled');

            var link = "";

            for (i = 0; i < r.length; i++) {


                r[i].linkHorarios = $('<a href="../dispatch/files.aspx?idDownload=' + r[i].idHorarios + '">Horarios</a>');
                r[i].linkPromedios = $('<a href="../dispatch/files.aspx?idDownload=' + r[i].idPromedios + '">Promedios</a>');
                r[i].actualizar = (r[i].actualizar == 'S' ? 'Si' : 'No');
                r[i].nuevosPuntos = (r[i].nuevosPuntos == 'C' ? 'Crear' : '');
            }

            var table = Mi.table({
                head: {
                    data: [['', 'Fecha Carga', 'Actualizar Datos', 'Fecha Inicial', 'Fecha Final', 'Nuevos Puntos', 'Horarios - Reg. insertados', 'Horarios - Reg. Actualizados', 'Horarios - Reg. fuera fecha', 'Promedios - Reg. insertados', 'Promedios - Reg. actualizados', 'Promedios - Reg. fuera de fecha', 'Archivo Horarios', 'Archivo Promedios']]
                },
                body: {
                    data: r,
                    cols: ['fcarga', 'actualizar', 'finicial', 'ffinal', 'nuevosPuntos', 'horariosInsertados', 'horariosActualizados', 'horariosFueraFecha', 'promediosInsertados', 'promediosActualizados', 'promediosFueraFecha', 'linkHorarios', 'linkPromedios']
                },
                addCheckbox: true
            });

            table.children('thead').children('tr').addClass('table-header');
            table.appendTo($("#registros"))
            table.prop("id", "registros")

        }

        function _onload() {
            Mi.Template.load(function () {
                $("#formulario").hide();
                $('#eliminacion').hide();

                Mi.Modal.hidePleaseWait();

                Mi.Template.menuTop([
                    {
                        label: "Cargar Base de Datos",
                        onclick: function () {
                            if ($(this).parent().hasClass('disabled')) return;
                            $(this).parent().parent().children('li').addClass("disabled");
                            $(this).parent().removeClass("disabled");
                            cargar();
                        }, img: ""
                    },
                    //{
                    //    label: "Eliminar Base de Datos",
                    //    onclick: function () {
                    //        var row;
                    //        row = $("#registros").find('input:checked').first().parent().parent().data('row');
                    //        if ($(this).parent().hasClass('disabled')) return;
                    //        if (!row) {
                    //            Mi.Modal.alert("Por favor seleccione un registro");
                    //            return;
                    //        }
                    //        //$(this).parent().parent().children('li').addClass("disabled");
                    //        $(this).parent().removeClass("disabled");
                    //        eliminar();
                    //    },
                    //    img: ""
                    //}

                     {
                        label: "Eliminar mediciones de un mes",
                        onclick: function (e) {

                            
                            if ($(this).parent().hasClass('disabled'))
                                return;

                            $("#listado").hide();
                            $("#formulario").hide();

                            $(this).parent().parent().children('li').addClass("disabled");
                            $(this).parent().removeClass("disabled");

                            if (this.querySelector("option") == null) {
                                var today = new Date();

                                var finalYear = today.getFullYear()
                                , initialYear = finalYear - 5
                                , cboMes = $('#cboAnio')[0]
                                , option = null;

                                for (index = finalYear; index > initialYear; index--) {
                                    option = $('<option value="' + index + '">' + index + '</option>');
                                    option.appendTo(cboMes);
                                }
                            }

                            $('#eliminacion').show();

                            e.preventDefault();
                        },
                        img: ""
                    }

                ], "CARGA DE BASES DE DATOS");


                var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
                var options = {
                    format: 'dd/mm/yyyy',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                };
                $("#finicial").datepicker(options);
                $("#ffinal").datepicker(options);

                $("#filtroFechaInicial").datepicker(options);
                $("#filtroFechaFinal").datepicker(options);


                $("#bcancelar").click(function (e) {
                    buscar();

                    e.preventDefault();
                });
                $("#guardar").click(function (e) {
                    guardar(e);

                    e.preventDefault();

                });

                $("#verCambios").click(function (e) {
                    guardar(e, true, null);

                    e.preventDefault();
                });


                $("#buscar").click(function (e) {

                    var filtroFechaInicial = $("#filtroFechaInicial")[0]
                        , filtroFechaFinal = $("#filtroFechaFinal")[0];

                    buscar(filtroFechaInicial.value, filtroFechaFinal.value);

                    e.preventDefault();
                });

                Mi.AJAX.request({
                    data: [
                        {
                            NAME: 'sps_bdatos_buscar',
                            gmtNow: Mi.Convert.dateToGMTString(new Date())
                        }
                    ],
                    onsuccess: function (r) {
                        listado(r);
                    },
                    onerror: function (r) {
                        Mi.Modal.alert(r);
                    }
                });

                $("#optTodo").click(function (e, a) {

                    $("#finicial")[0].disabled = "disabled";
                    $("#ffinal")[0].disabled = "disabled";
                });

                $("#optRango").click(function (e, a) {
                    $("#finicial")[0].disabled = "";
                    $("#ffinal")[0].disabled = "";
                });

                $("#eliminarMes").click(function (e, mes, anio) {

                    e.preventDefault();

                    Mi.Modal.confirm("¿Esta seguro de que desea eliminar los registros de mediciones del mes seleccionado?", function () {
                        var mes = $("#cboMes")[0].value
                        , anio = $("#cboAnio")[0].value;

                        if (mes == '' || mes == null || anio == '' || anio == null) {
                            Mi.Modal.alert("Es necesario que indique el mes y el año para los que se borrarán las importaciones. Favor de verificarlo.");
                        } else {

                            Mi.Modal.showPleaseWait();

                            Mi.AJAX.request({
                                data: [
                                    {
                                        NAME: 'sps_bdatos_borrarMes'
                                        , mes: mes
                                        , anio: anio
                                    }
                                ],
                                onsuccess: function (r) {
                                    Mi.Modal.alert("La eliminación de registros se realizó correctamente.");

                                    $("#eliminacion").hide();
                                    $("#listado").show();

                                    $("#top-menu").find('li').removeClass('disabled');

                                    Mi.Modal.hidePleaseWait();
                                },
                                onerror: function (r) {
                                    Mi.Modal.alert(r);

                                    Mi.Modal.hidePleaseWait();
                                }
                            });
                        }
                        
                    });

                });

                $("#eliminarCancelar").click(function (e) {

                    $("#eliminacion").hide();
                    $("#listado").show();

                    $("#top-menu").find('li').removeClass('disabled');

                    e.preventDefault();
                });
                    

            });

        }

    </script>
</head>
<body onload="Mi.onload();">
    <div id="div_principal" class="container-fluid">
        <div id="row_principal" class="row">
            <div id="side-menu" class="col-sm-2 hidden-xs" data-spy="affix" data-offset-top="0"></div>
            <div id="opciones" class="col-sm-offset-2 col-sm-10"></div>
            <div id="main" class="col-sm-offset-2 col-sm-10">


                <div id="listado" class="col-sm-10">

                    <form style="display: none;">

                        <div class="form-group">
                            <label class="control-label col-sm-2">Fecha Inicial:</label>
                            <div class="col-sm-2">
                                <input class="form-control" id="filtroFechaInicial" name="filtroFechaInicial" placeholder="DD/MM/YYYY" />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-2">Fecha Final:</label>

                                <button id="buscar" class="btn btn-success">Buscar</button>

                    </form>

                    </div>


                </div>


                <div class="col-sm-10">

                                </select>

                            <div class="col-sm-2">
                                <select id="cboAnio" name="cboAnio" class="form-control"></select>

                            <div class="col-sm-4">

                    </form>
                </div>

                <div class="col-sm-10">

                                <input type="file" class="form-control" id="horarios" />
                            </div>
                        </div>

                            <div class="col-sm-9">
                                <input type="file" class="form-control" id="promedios" />
                            </div>

                            <label class="control-label col-sm-2">¿Que acción va a realizar?</label>

                                <div class="radio">
                                    <label><input type="radio" id="optTodo" name="optAccion" value="todo" checked="checked" />Importar toda la información del archivo</label>
                                </div>

                                <div class="radio">
                                    <label><input type="radio" id="optRango" name="optAccion" value="rango" />Importar solo las mediciones que se encuentren entre las siguientes fechas:</label>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2">Fecha inicial:</label>
                                    <div class="col-sm-3">
                                        <input class="form-control" id="finicial" name="finicial" placeholder="DD/MM/YYYY" disabled="disabled" />
                                    </div>

                                <div class="form-group">
                                    <label class="control-label col-sm-2">Fecha final:</label>

                                    <label><input type="radio" id="optIgnorar" name="optActualizar" checked="checked" value="0" />Ignorar los valores del archivo de importación.</label>

<script type="text/javascript" src="../js/Mi.aspx"></script>
